<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="sass/login.css">
	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
</head>
<body>
	<section id='title'>
		<h1>CLOVER</h1>
		<p>AN IOS UI KIT</p>
	</section>

	<section id='login_form'>
		<div class="input username" >
			
			<input type="text" required />
			<label alt="Username" placeholder="姓名"></label>
		</div>
		<div class="input password" >

			<input type="password" required />
			<label alt="Password" placeholder="密码"></label>
		</div>
		
		<div id="submit_btn">
	
			<span class='word'>SIGN IN</span>
			<span class="blank"></span>
			<span class="blank2"></span>
		</div>
		

	</section>


	<script type="text/javascript">

		$(function(){
			$('#submit_btn').click(function(){
				$(this).addClass('hide');
				$('.blank').css('transform','translate3d(-50%,-50%,0) scale(1)');
				$('.word').css('display','none');

				setTimeout(function(){
					$('.blank').css('display','none')
					$('#submit_btn').removeClass('hide').css({
						'border-radius':'50%',
						width:'42px'
						
					})
					setTimeout(function(){
						$('#submit_btn').addClass('ts').css({
							'border-bottom':'none',
							'border-left':'none'
						});
						$('.blank2').addClass('black2_scale')
						$('#submit_btn').off('click')
					},200)

				},150)
				
			})
		})

	</script>
</body>
</html>
